<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Hortalize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <figure>
            <img src="figs/programa_hortalize.png"
                alt="logotipo" height="120">
        </figure>

        <h1>Hortalize</h1>

        <nav>
            <a href="inicial.html"> <!--linkar pagina inicial-->
                <h1>Página Principal</h1>
            </a> 
        </nav>
        
    </header>

    <form class="forms" action="">

        <h2>Criação de Conta</h2>

        <label for="username">Nome Completo:</label><br>
        <input type="text" id="username" name="username" placeholder="Informe seu nome completo" required><br>

        <label for="data">Data de Nascimento:</label><br>
        <input type="date" id="data" name="data" min="1900-01-01" max="2010-12-31" required><br>

        <label for="telefone">Telefone para Contato:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Informe seu telefone" required><br>
        
        <label for="contribuidor">Tipo de Contribuidor:</label><br>
        <select name="contribuidor" id="contribuidor" required>
            <option value="op1">Usuário Comum</option>
            <option value="op3">Agricultor Comunitário</option>
            <option value="op2">Empresa Parceira</option>
        </select><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Informe seu e-mail" required><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Insira uma senha válida" required>

        <section id="sobresenha">
            <ul>
                <li>No mínimo, 8 caracteres</li>
                <li>No máximo, 16 caracteres</li>
                <li>Inclua, ao menos, 1 letra</li>
                <li>Inclua, ao menos, 1 caracter especial</li>
            </ul>
        </section>

        <!-- <button type="button" onclick="login.html">Já tenho conta</button> -->
        <input type="submit" value="Cadastrar">

    </form>

    <footer>
        <p id="autores">Josiane Batista | Maria Clara Nascimento</p>
        <p id="autoria">&copy; 2025 Programa Hortalize | Cornélio Procópio - PR</p>
    </footer>
      

</body>
</html>
