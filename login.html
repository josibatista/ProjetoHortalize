<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    </header>

    <form class="forms" action="">

        <h2>Login de Usuário</h2>

        <label for="email">E-mail de Login:</label><br>
        <input type="email" id="email" name="email" placeholder="Informe seu e-mail" required><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Informe sua senha" required><br>

        <input type="submit" value="Entrar">
    </form>

    <footer>
        <p class="nomes">Josiane Batista | Maria Clara Nascimento</p>

    </footer>

</body>
</html>
